<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Rewards Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .points-display {
            font-size: 3rem;
            color: #764ba2;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .tier-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .tier-bronze { background: #cd7f32; color: white; }
        .tier-silver { background: #c0c0c0; color: #333; }
        .tier-gold { background: #ffd700; color: #333; }
        .tier-platinum { background: #e5e4e2; color: #333; }
        .tier-diamond { background: #b9f2ff; color: #333; }
        
        .reward-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .reward-item h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .reward-cost {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .sweepstakes-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
        }
        
        .sweepstakes-item h3 {
            margin-bottom: 10px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
        }
        
        .success {
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÅ Loyalty Rewards Portal</h1>
            <p>Earn points, unlock rewards, and win prizes!</p>
        </div>
        
        <!-- Login Section (shown when not authenticated) -->
        <div id="loginSection" class="card login-form">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
                <div id="loginError" class="error"></div>
            </form>
        </div>
        
        <!-- Dashboard (shown when authenticated) -->
        <div id="dashboardSection" style="display: none;">
            <div class="dashboard">
                <!-- Points Card -->
                <div class="card">
                    <h2>Your Points</h2>
                    <div class="points-display" id="pointsDisplay">0</div>
                    <span class="tier-badge" id="tierBadge">Bronze</span>
                    <p style="margin-top: 15px; color: #666;">Total Spent: $<span id="totalSpent">0</span></p>
                </div>
                
                <!-- Quick Stats -->
                <div class="card">
                    <h2>Quick Stats</h2>
                    <p style="margin: 10px 0;">
                        <strong>Sweepstakes Entries:</strong> <span id="sweepstakesEntries">0</span>
                    </p>
                    <p style="margin: 10px 0;">
                        <strong>Points Multiplier:</strong> <span id="multiplier">1</span>x
                    </p>
                    <p style="margin: 10px 0;">
                        <strong>Member Since:</strong> <span id="memberSince">-</span>
                    </p>
                </div>
            </div>
            
            <!-- Available Rewards -->
            <div class="card">
                <h2>Available Rewards</h2>
                <div id="rewardsList">
                    <!-- Rewards will be loaded here -->
                </div>
            </div>
            
            <!-- Active Sweepstakes -->
            <div class="card">
                <h2>Active Sweepstakes</h2>
                <div id="sweepstakesList">
                    <!-- Sweepstakes will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('authToken');
        
        // Check if user is logged in
        if (authToken) {
            showDashboard();
        } else {
            showLogin();
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showDashboard();
                } else {
                    document.getElementById('loginError').textContent = data.error || 'Login failed';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Connection error';
            }
        });
        
        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
        }
        
        async function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            
            await loadLoyaltyInfo();
            await loadRewards();
            await loadSweepstakes();
        }
        
        async function loadLoyaltyInfo() {
            try {
                const response = await fetch(`${API_URL}/loyalty/info`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                document.getElementById('pointsDisplay').textContent = data.points;
                document.getElementById('tierBadge').textContent = data.tier.toUpperCase();
                document.getElementById('tierBadge').className = `tier-badge tier-${data.tier}`;
                document.getElementById('totalSpent').textContent = data.totalSpent.toFixed(2);
                document.getElementById('sweepstakesEntries').textContent = data.sweepstakesEntries;
                document.getElementById('multiplier').textContent = data.tierBenefits.multiplier;
            } catch (error) {
                console.error('Failed to load loyalty info:', error);
            }
        }
        
        async function loadRewards() {
            try {
                const response = await fetch(`${API_URL}/loyalty/rewards`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                const rewardsList = document.getElementById('rewardsList');
                
                rewardsList.innerHTML = data.rewards.map(reward => `
                    <div class="reward-item">
                        <h3>${reward.name}</h3>
                        <p>${reward.description}</p>
                        <p class="reward-cost">${reward.pointsCost} points</p>
                        <button class="btn" onclick="redeemReward('${reward._id}')" 
                                ${data.userPoints < reward.pointsCost ? 'disabled' : ''}>
                            Redeem
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load rewards:', error);
            }
        }
        
        async function loadSweepstakes() {
            try {
                const response = await fetch(`${API_URL}/sweepstakes?status=active`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                const sweepstakesList = document.getElementById('sweepstakesList');
                
                sweepstakesList.innerHTML = data.sweepstakes.map(sweep => `
                    <div class="sweepstakes-item">
                        <h3>${sweep.title}</h3>
                        <p>${sweep.description}</p>
                        <p><strong>Prize:</strong> ${sweep.prizes[0]?.name}</p>
                        <p><strong>Ends:</strong> ${new Date(sweep.endDate).toLocaleDateString()}</p>
                        <button class="btn" onclick="enterSweepstakes('${sweep._id}')">
                            Enter (${sweep.entryCost.points} points)
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load sweepstakes:', error);
            }
        }
        
        async function redeemReward(rewardId) {
            try {
                const response = await fetch(`${API_URL}/loyalty/rewards/redeem`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rewardId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Reward redeemed successfully!');
                    loadLoyaltyInfo();
                    loadRewards();
                } else {
                    alert(data.error || 'Failed to redeem reward');
                }
            } catch (error) {
                alert('Connection error');
            }
        }
        
        async function enterSweepstakes(sweepstakesId) {
            try {
                const response = await fetch(`${API_URL}/sweepstakes/${sweepstakesId}/enter`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ entryCount: 1 })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Successfully entered sweepstakes!');
                    loadLoyaltyInfo();
                } else {
                    alert(data.error || 'Failed to enter sweepstakes');
                }
            } catch (error) {
                alert('Connection error');
            }
        }
    </script>
</body>
</html>
